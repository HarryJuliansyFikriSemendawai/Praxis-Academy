<html>
<head>
    <title>Menghitung Umur Berdasarkan Tanggal Lahir</title>
</head>
<body>
<center>
<div class="col-md-3"></div>
<div class="col-md-6 well">
    <font FONT FACE="Comic Sans MS" size="5" color='brown'> <B>Menghitung Umur Berdasarkan Tanggal Lahir</b></font> 
    <br/><br/>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-inline">
            <input type="date" id="birthday"/>
            <button class="btn btn-primary" onclick="getAge();">Hitung</button>
            </br>
            <font FONT FACE="verdana" size="4" color='green'> <B>Umur Anda adalah: <span id="result" class="text-primary"></span></b></font>
        </div>
    </div>
</div>
</center>
<script>
    function getAge() {
        var date = document.getElementById('birthday').value;
     
        if(date === ""){
            alert("Please complete the required field!");
        }else{
            var today = new Date();
            var birthday = new Date(date);
            var year = 0;
            if (today.getMonth() < birthday.getMonth()) {
                year = 1;
            } else if ((today.getMonth() == birthday.getMonth()) && today.getDate() < birthday.getDate()) {
                year = 1;
            }
            var age = today.getFullYear() - birthday.getFullYear() - year;
     
            if(age < 0){
                age = 0;
            }
            document.getElementById('result').innerHTML = age;
        }
    }
    </script>
</body>
</html>
